<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - NG isopure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .catalogue-header {
            background: var(--primary-color);
        }
        .catalogue-header .logo img {
            height: 50px;
        }
        .catalogue-header .container {
             display: flex;
             justify-content: space-between;
             align-items: center;
             padding: 1rem 20px;
        }
        .catalogue-header a {
             color: var(--white-color);
        }

        .coming-soon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 150px);
        }
        .coming-soon h1 {
            font-size: 3rem;
            color: var(--dark-color);
        }
        .coming-soon p {
            font-size: 1.2rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header id="main-header" class="catalogue-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="NG isopure Logo">
            </a>
            <a href="index.html" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </header>

    <main>
        <section id="catalogue-content">
            <div class="container coming-soon">
                <h1>Notre Catalogue</h1>
                <p>Notre catalogue en ligne sera bientôt disponible. Revenez nous voir !</p>
                <img src="product-location.png" alt="Plusieurs tracteurs" style="max-width: 500px; width: 100%; border-radius: 10px;">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NG isopure. Tous droits réservés.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
